<app-loading *ngIf="!vacancies"></app-loading>
<md-card *ngIf="vacancies"
         class="app-vacancies__content">

  <div class="app-vacancies__vacancy"
       *ngFor="let vacancy of vacancies">
    <a class="app-vacancies__vacancy-title"
       [routerLink]="['/vacancy', vacancy.id]">
      {{vacancy.title}}
    </a>
    <span class="app-vacancies__vacancy-date">
      {{vacancy.date | date: 'dd/MM/yyyy'}}
    </span>
  </div>

</md-card>
