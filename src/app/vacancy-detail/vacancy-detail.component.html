<app-loading *ngIf="!vacancy"></app-loading>
<md-card class="app-vacancy-detail__content"
         *ngIf="vacancy">
  <md-card-title>{{vacancy.title}}</md-card-title>
  <pre>{{vacancy.description}}</pre>
  <span>Дата создания {{vacancy.date | date: 'dd.MM.yyyy'}}</span>
  <span>Дата редактирования {{vacancy.dateOfEditing | date: 'dd.MM.yyyy'}}</span>
</md-card>
